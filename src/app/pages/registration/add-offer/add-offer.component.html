
<div class="row">
    <div class="col-md-8 mb-2">

        <section class="vh-50 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-6 col-lg-4 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5 text-center">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Enregistrement du Produit</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" placeholder="Nom " id="firstName" class="form-control form-control-lg" />
                              <label class="form-label mt-2" for="firstName">Nom du produit</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <select class="select col-md-12 form-control-lg">
                              <option value="1">Categorie</option>
                              <option value="2">Subject 1</option>
                              <option value="3">Subject 2</option>
                              <option value="4">Subject 3</option>
                            </select>

                            <label class="form-label mt-2" for="firstName">Categorie du produit</label>
          
                          </div>
                        </div>
          
                      
                         
                       
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="email" id="emailAddress" placeholder="Reference " class="form-control form-control-lg" />
                              <label class="form-label mt-2" for="emailAddress">Reference du produit</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label mt-2" placeholder="Date d'expiration " for="phoneNumber">Date d'expiration du produit</label>
                            </div>
          
                          </div>
                        </div>
          
                    
          
                        <div class="mt-4 pt-2 text-center">
                          <input data-mdb-ripple-init class="btn btn-primary btn-lg " type="submit" value="Enregistrer" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </div>

    <div class="col-md-4 mb-2">
        <section class="vh-50 gradient-custom">

                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">photo du produit</h3>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

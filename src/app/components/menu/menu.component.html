  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let menu of MenuProperty">
      <h2 class="accordion-header" id="menu{{menu.id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse'+menu.id" aria-expanded="false" aria-controls="flush-collapseOne">
          <i class="material-icons">{{menu.icon}}</i>
          {{menu.name}}
        </button>
      </h2>
      <div id="collapse{{menu.id}}" class="accordion-collapse collapse " [attr.aria-labelledby]="'#menu'+menu.id"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="nav">
            <li class=" nav-item">
              <a class="nav-link" *ngFor="let subMenu of menu.subMenu">
                <p>{{subMenu.name}}</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
  
  </div>
